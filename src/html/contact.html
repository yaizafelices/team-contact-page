<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Coders</title>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stranger Coders Contact</title>
  <include src="./partials/links.html"></include>
</head>

<body>
  <include src="./partials/header.html"></include>
  <main class="contac-main">
    <section class="hero">
      <div class="rectangle-hero">
        <img class="image-hero" src="./images/" alt="" />
      </div>
    </section>
    <section class="contact-intro" id="contact-intro">
      <h2 class="title-contact">contacto</h2>
      <p class="text-contact">
        Contacta con nosotras si quieres vencer a tu demogorgon personal.
        Créenos si te decimos que tenemos la solución. Y si no...
        <span class="cursive">no worries</span>, somos expertas en buscarla. ¡Te esperamos!
      </p>
      </p>
      <small class="last-text">Todos los campos marcados con <span class="asterisk">&#42;</span> son
        obligatorios</small>
    </section>
    <section class="section-forms">
      <form action="https://formspree.io/f/mjvlzlkp" method="post" class="forms">
        <label for="name" class="label">
          Nombre completo <span class="asterisk">&#42;</span>
          <input type="text" class="name" id="name" name="name" placeholder="Nombre..." required />
        </label>
        <fieldset class="email-phone">
          <label for="email" class="label">
            Email <span class="asterisk">&#42;</span>
            <input type="email" class="email" id="email" name="email" placeholder="nombre.apellidos@mail.com"
              required />
          </label>

          <label for="phone" class="label">
            Teléfono
            <input type="tel" class="phone" id="phone" name="phone" placeholder="Ej: 123456789" />
          </label>
        </fieldset>
        <label for="message" class="label message-text">
          Mensaje <span class="asterisk">&#42;</span>
          <input type="text" class="message" id="message" name="message" placeholder="¿Qué necesitas?" required />
        </label>
        <input type="submit" value="Enviar" class="send-button" />
      </form>
    </section>
  </main>
  <include src="./partials/footer.html"></include>
</body>

</html>
